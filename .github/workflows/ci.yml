name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: "0 7 * * *"    # every day at 07:00 UTC
  workflow_dispatch:        # allows manual 'Run workflow' in the UI

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Get your repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies (pytest etc.)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      # 4. Run tests
      - name: Run pytest
        run: pytest -v

      # 5. Build Docker image (only for pushes to main)
      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker build -t f:${{ github.sha }} .
