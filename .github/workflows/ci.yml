name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: "0 7 * * *"    # every day at 07:00 UTC
  workflow_dispatch:        # manual "Run workflow" button

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo

    steps:
      # 1. Get your repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies (pytest etc.)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      # 4. Run tests
      - name: Run pytest
        run: pytest -v

      # 5. Build Docker image (only for pushes to main or dev)
      - name: Build Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        run: |
          docker build \
            -t $IMAGE_NAME:${{ github.sha }} \
            -t $IMAGE_NAME:latest \
            .

      # 6. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Push image to Docker Hub
      - name: Push Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test-and-build
    # Only deploy when:
    # - this is a push
    # - branch is dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/flask-demo

    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" > $HOME/.kube/config

      - name: Deploy to staging
        run: |
          # Update the image of your deployment to the image built in this pipeline
          kubectl set image deployment/flask-demo \
            flask-demo=$IMAGE_NAME:${{ github.sha }} \
            -n staging

          # Wait for rollout to finish
          kubectl rollout status deployment/flask-demo -n staging
